<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("download.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
             display: flex;
            justify-content: center;
             align-items: center;
        }
        .login-box {
            background: white;
            padding: 25px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box button {
            width: 97%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #0056b3;
        }

        .login-box p {
            text-align: center;
            margin-top: 15px;
        }
        .google-login {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 15px;
        width: 250px;
        padding: 10px 16px;

        border: 1px solid #ddd;
        border-radius: 50px;   /* curved shape */

        background-color: white;
        color: black;
        font-weight: bold;
        text-decoration: none;

        cursor: pointer;       /* hand symbol */
        }

        .google-login:hover {
        background-color: #f5f5f5;
          }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <form>
            Email
            <input type="text">
            Password
            <input type="password">
            <button type="submit">Login</button>
            <a href="#" class="google-login">
  <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
  <span>Login with Google</span>
</a>

        
        <p>Don't have an account? <a href="#">Register</a></p>
    </div>

</body>
</html>
